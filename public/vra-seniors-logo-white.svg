<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="1400" viewBox="0 0 1400 1400" role="img" aria-labelledby="title desc">
  <title id="title">Vale Royal Abbey Seniors Section â€” Circular Badge Logo</title>
  <desc id="desc">A circular badge with the text Vale Royal Abbey at the top and Seniors Section at the bottom around a friendly golfer illustration, in green mono-line style.</desc>
  <defs>
    <style>
      .ring { fill:none; stroke:#ffffff; stroke-width:38; }
      .glyph { fill:none; stroke:#ffffff; stroke-width:22; stroke-linecap:round; stroke-linejoin:round; }
      .fill { fill:#ffffff; }
      .txt { fill:#ffffff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; font-weight:800; letter-spacing:2px; }
    </style>

    <!-- Circular text paths -->
    <path id="textPathTop" d="M 700,160 A 540,540 0 1 1 699.9,160" />
    <path id="textPathBottom" d="M 700,1240 A 540,540 0 1 0 699.9,1240" />

    <!-- Simple club head shape -->
    <g id="clubHead" class="glyph">
      <path d="M0 0 c -38 20 -95 42 -140 45 -45 3 -84 -15 -84 -52 0 -34 28 -56 70 -64 64 -12 153 1 213 39" />
    </g>
  </defs>

  <!-- Background remains transparent -->
  <circle cx="700" cy="700" r="560" fill="transparent"/>

  <!-- Outer badge ring -->
  <circle cx="700" cy="700" r="620" class="ring"/>
  <circle cx="700" cy="700" r="560" class="ring"/>

  <!-- Top arc text -->
  <g font-size="110" class="txt">
    <text text-anchor="middle">
      <textPath href="#textPathTop" startOffset="50%">VALE ROYAL ABBEY</textPath>
    </text>
  </g>

  <!-- Bottom arc text -->
  <g font-size="110" class="txt">
    <text text-anchor="middle">
      <textPath href="#textPathBottom" startOffset="50%">SENIORS SECTION</textPath>
    </text>
  </g>

  <!-- Golfer illustration (stylised mono-line) -->
  <g transform="translate(700,710)">
    <!-- Cap -->
    <path class="glyph" d="M -220,-240 q 120 -90 260 -60 80,18 110,54 12,14 0,30 -12,16 -50,14 -220,-14 -320,14" />
    <path class="glyph" d="M -210,-210 q 130 -30 330 -10" />

    <!-- Face outline -->
    <path class="glyph" d="M -80,-210 q -70,40 -90,110 -24,90 24,170 40,70 120,100 90,30 180,-10 80,-36 110,-116 22,-62 8,-130 -10,-52 -42,-89" />

    <!-- Facial features -->
    <path class="glyph" d="M -40,-70 q 30,20 70,0" />
    <path class="glyph" d="M 70,-70 q 28,18 64,0" />
    <path class="glyph" d="M -10,0 q 40,36 120,0" />
    <path class="glyph" d="M 10,30 q 34,42 92,30" />

    <!-- Collar / shirt -->
    <path class="glyph" d="M -142,10 q -40,110 10,210 32,70 104,120 100,70 238,54 94,-12 166,-70 66,-52 90,-132 14,-48 4,-102" />
    <path class="glyph" d="M -56,56 q 40,78 116,134" />
    <path class="glyph" d="M 130,84 q -10,84 28,150" />

    <!-- Hands on club -->
    <path class="glyph" d="M 210,50 q 60,-26 120,10 30,18 50,46 22,32 10,64 -10,28 -40,40 -36,14 -74,2 -56,-18 -94,-72" />
    <path class="glyph" d="M 144,40 q 18,40 76,78" />
    <path class="glyph" d="M 184,18 q 24,40 86,70" />

    <!-- Club shaft -->
    <path class="glyph" d="M -480,-40 l 620,180" />
    <!-- Club head -->
    <g transform="translate(-520,-70) scale(0.7)"><use href="#clubHead"/></g>
  </g>
</svg>