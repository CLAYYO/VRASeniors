<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="golf-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Golf ball pattern -->
      <circle cx="30" cy="30" r="3" fill="none" stroke="#e5e7eb" stroke-width="0.5" opacity="0.3"/>
      <circle cx="30" cy="30" r="1.5" fill="#f3f4f6" opacity="0.2"/>
      <!-- Small dots for texture -->
      <circle cx="15" cy="15" r="0.5" fill="#e5e7eb" opacity="0.4"/>
      <circle cx="45" cy="15" r="0.5" fill="#e5e7eb" opacity="0.4"/>
      <circle cx="15" cy="45" r="0.5" fill="#e5e7eb" opacity="0.4"/>
      <circle cx="45" cy="45" r="0.5" fill="#e5e7eb" opacity="0.4"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#golf-pattern)"/>
</svg>